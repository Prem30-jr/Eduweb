<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-EduWeb</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login_style.css') }}"
    />
  </head>
  <body>
    
    <div class="wrapper">
      <img
        src="{{ url_for('static', filename='images/logo.svg') }}"
        style="margin-left: 80px; margin-top: -20px"
      />

      <div class="form-wrapper sign-in">
        <form method="POST" action="{{ url_for('login') }}">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" name="username" required />
            <label for="Username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" /> Remember me</label>
          </div>
          <button type="submit">Login</button>
          <div class="signUp-link">
            <p>
              Don't have an account?
              <a href="#" class="signUpBtn-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>


      <div class="form-wrapper sign-up">
        <form method="POST" action="{{ url_for('signup') }}">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" name="signup_username" required />
            <label for="signup_username">Username</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="signup_password" required />
            <label for="signup_password">Password</label>
          </div>
          <div class="remember">
            <label
              ><input type="checkbox" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>
              Already have an account?
              <a href="#" class="signInBtn-link">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/login_script.js') }}"></script>
  </body>
</html>
